
  <div class="container mx-auto h-full flex flex-1 justify-center items-center  space-x-3">
    <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Nom d'utilisateur
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           id="username" type="text" placeholder="Nom d'utilisateur" formControlName="username" name="username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Mot de passe
          </label>
          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 
          leading-tight focus:outline-none focus:shadow-outline"
           id="password" type="password" placeholder="******************" formControlName="password">
          <p class="text-red-500 text-xs italic">Veuillez entrer votre mot de passse.</p> <!-- Texte à afficher si le champs mot de passe est vide -->
        </div>
        <div class="flex items-center justify-between  space-x-5">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
          type="submit" >
            Se connecter
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Mot de passe oublié?
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2021 TechPalSN. Tous droits reservé.
      </p>
    </div>
  </div>
