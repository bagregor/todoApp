  <!doctype html>
  <html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../assets/img/favicon-32x32.png" type="image/png" />
    <!-- Bootstrap CSS  -->
    <link href="../../../assets/css/bootstrap.min.css"/>
    <link href="../../../assets/css/bootstrap-extended.css"/>
    <link href="../../../assets/css/style.css"/>
    <link href="../../../assets/css/icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
    <!-- loader-->
    <link href="../../../assets/css/pace.min.css"/>
  
    <title></title>
  </head>
  
  <body>
  
    <!--start wrapper-->
    <div class="wrapper">
      
         <!--start content-->
         <main class="authentication-content">
          <div class="container-fluid">
            <div class="authentication-card">
              <div class="card shadow rounded-0 overflow-hidden">
                <div class="row g-0">
                  <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                    <img src="../../../assets/img/error/login-img.jpg" class="img-fluid" alt="">
                  </div>
                  <div class="col-lg-6">
                    <div class="card-body p-4 p-sm-5">
                      <h5 class="card-title">CONNECTION</h5>
                      <p class="card-text mb-5">POUR POUVOIR ACCEDER À VOS INFORMATIONS!</p>
                      <form class="form-body" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                        <div class="d-grid">
                          <a class="btn btn-white radius-30" href="javascript:;"><span class="d-flex justify-content-center align-items-center">
                              <img class="me-2" src="../../../assets/img/icons/search.svg" width="16" alt="">
                              <span>Se connecter avec google</span>
                            </span>
                          </a>
                        </div>
                        <div class="login-separater text-center mb-4"> <span>SE CONNECTER AVEC SES IDENTIFIANTS</span>
                          <hr>
                        </div>
                          <div class="row g-3">
                            <div class="col-12">
                              <label for="inputEmailAddress" class="form-label">Addresse Email ou Nom d'Utilisatuer</label>
                              <div class="ms-auto position-relative">
                                <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
                                <input type="email" class="form-control radius-30 ps-5" formControlName="username" name="username" placeholder="Email Address ou username">
                              </div>
                            </div>
                            <div class="col-12">
                              <label for="inputChoosePassword" class="form-label">Entre votre Mot de Passe</label>
                              <div class="ms-auto position-relative">
                                <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                                <input type="password" class="form-control radius-30 ps-5"  formControlName="password" id="inputChoosePassword" placeholder="Entre votre mot de Passe">
                              </div>
                            </div>
                            <div class="col-6">
                              <!-- <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                              </div> -->
                            </div>
                            <div class="col-6 text-end">	<a href="authentication-forgot-password.html">Mot de Passe oublié?</a>
                            </div>
                            <div class="col-12">
                              <div class="d-grid">
                                <button type="submit" class="btn btn-primary radius-30">Se connecter</button>
                              </div>
                            </div>
                            <div class="col-12">
                              <p class="mb-0">Pas encore de compte? <a href="authentication-signup.html">Contacter votre administrateur!</a></p>
                            </div>
                          </div>
                      </form>
                   </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
         </main>
          
         <!--end page main-->
  
    </div>
    <!--end wrapper-->
  
  
    <!--plugins-->
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/pace.min.js"></script>
  
  
  </body>
  
  </html>
