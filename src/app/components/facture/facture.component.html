<!-- Liste des factures-->

<div class="flex flex-col items-center m-8" id="table ">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Date Paiement
                </th>

                <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Etat de la facture
                </th>

                <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Montant de la facture
                </th>

                <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Infos. Patient
                </th>

                <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="sr-only">Modifier</span>
                </th>
                <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="sr-only">Supprimer</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let factures of factures | paginate: { itemsPerPage: count, currentPage: p }">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full" src="https://thumbs.dreamstime.com/b/patient-dans-le-lit-d-h-pital-avec-le-docteur-de-femme-50809454.jpg" alt="">
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                          {{ factures?.datePaiement }} 
                      </div>
                      
                    </div>
                  </div>
                </td> 

                <div *ngIf=" factures?.estReglee ==  true">
                    <td class="px-4 py-9 whitespace-nowrap text-sm text-gray-500">
                        Reglée
                     </td>
     
                </div>
                <div *ngIf=" factures?.estReglee ==  false">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        Non Reglée
                     </td>
     
                </div>
            
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900"> {{ factures?.montantFacture }} </div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900"> {{ factures?.infosPatients }} </div>
                </td>
  

                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <i (click)="openDialogForUpdateFacture(factures)" >
                    <svg xmlns="http:/assets/www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                  </i>

                </td>


                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <i class="fas fa-trash" (click)="openDialogForDeleteFacture(factures)" >
                    <svg xmlns="http:/assets/www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </i>

                </td>
              </tr>

            </tbody>
          </table>

        </div>
        <!--Including the pagination control.-->
        <div class="py-2 px-4 text-sm font-medium text-blue-900 right-90">
          <pagination-controls
           (pageChange)="p = $event"   
           previousLabel="Retour"
           nextLabel="Avancer"></pagination-controls>
        </div>
      </div>
      <button class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-8"
              (click)="openDialogForAddFacture()" data-toggle="modal"  data-target="#exampleModalTwo">
          Ajouter une facture
      </button>
    </div>
  </div>
<!-- End liste des factures -->

<!-- Modal for add facture -->
<div class="modal fade tabindex=-1 fixed top-0 left-0 w-full h-full outline-none fade" #modalAddFacture id="modalAddFacture" tabindex="-1" role="dialog">
    <div class="modal-dialog relative w-auto pointer-events-none max-w-lg my-8 mx-auto px-4 sm:px-0" role="document">
      <div class="relative flex flex-col w-full pointer-events-auto bg-white border border-gray-300 rounded-lg">
        <div class="flex items-start justify-between p-4 border-b border-gray-300 rounded-t">
          <h5 class="mb-0 text-lg leading-normal">Ajouter une nouvelle facture</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="relative flex p-4">
         <!-- Begin form for add user, please if not me unse bootstrap for modal, i hate angular material -->
            <form class="w-full max-w-lg" [formGroup]="addFactureForm"  (ngSubmit)="saveFacture()">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                          Date Paiement
                        </label>
                        <input formControlName="datePaiement" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="grid-city" type="date" placeholder="Date de paiem">
                      </div>
                      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                          Etat de la facture  
                        </label>
                        <div class="relative">
                            <select formControlName="etatFacture" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                             id="grid-state" >
                              <option> OUI</option>
                              <option> NON</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                          </div>
                      </div>
                </div>
  
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      Montant de la facture
                    </label>
                    <input formControlName="montantFacture" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                       id="grid-password" type="number" placeholder="Montant de la fature">
                    <p class="text-gray-600 text-xs italic"></p>
                  </div>
                </div>
  
                <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                          Choisir le Patient
                        </label>
                        <div class="relative">
                    <select formControlName="uidPatient" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                     id="grid-state" >
                      <option *ngFor="let patients of patients" 
                      [value]="patients?.externalid" > {{ patients?.nomPatient }} {{ patients?.prenomPatient }}</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
                        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                      </div>
                    
                </div>

  
              <div class="flex items-center justify-end p-4 border-t border-gray-300">
                  <button type="button" class="inline-block font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-gray-600 mr-2" data-dismiss="modal">Fermer</button>
                  <button type="submit" class="inline-block font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-blue-600">Enregistrer</button>
              </div>
  
          </form>
            <!-- End form for add fature -->
        </div>
  
      </div>
    </div>
  </div>
  <!-- End modal for add facture -->

  <!-- Modal for update facture -->
<div class="modal fade tabindex=-1 fixed top-0 left-0 w-full h-full outline-none fade" #modalUpdateFacture id="modalUpdateFacture" tabindex="-1" role="dialog">
  <div class="modal-dialog relative w-auto pointer-events-none max-w-lg my-8 mx-auto px-4 sm:px-0" role="document">
    <div class="relative flex flex-col w-full pointer-events-auto bg-white border border-gray-300 rounded-lg">
      <div class="flex items-start justify-between p-4 border-b border-gray-300 rounded-t">
        <h5 class="mb-0 text-lg leading-normal">Modifier la facture </h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="relative flex p-4">
       <!-- Begin form for add user, please if not me unse bootstrap for modal, i hate angular material -->
          <form class="w-full max-w-lg" [formGroup]="modifFactureForm"  *ngIf="this.modifFactureForm" (ngSubmit)="updateFacture()">
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                        Date Paiement
                      </label>
                      <input formControlName="datePaiement" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                      id="grid-city" type="date" value=" {{ factureToModify?.datePaiement }}">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                        Etat de la facture  
                      </label>
                      <div class="relative">
                          <select formControlName="etatFacture" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                           id="grid-state" >
                            <option> {{ factureToModify?.etatFacture}}</option>
                            <option> OUI</option>
                            <option> NON</option>
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                          </div>
                        </div>
                    </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Montant de la facture
                  </label>
                  <input formControlName="montantFacture" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                     id="grid-password" type="number" value="{{ factureToModify?.montantFacture }}">
                  <p class="text-gray-600 text-xs italic"></p>
                </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-2">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                        Choisir le Patient
                      </label>
                      <div class="relative">
                  <select formControlName="uidPatient" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-state" >
                    <option *ngFor="let patients of patients" 
                    [value]="patients?.externalid" > {{ factureToModify?.infosPatients }}</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>

                <div class="md-form pb-3" hidden>
                  <input type="number" id="uidFacture" formControlName="uidFacture" name="uidFacture" value="{{ factureToModify?.uidFacture}}" >
  
                </div>
                      <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
              </div>
                  
              </div>


            <div class="flex items-center justify-end p-4 border-t border-gray-300">
                <button type="button" class="inline-block font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-gray-600 mr-2" data-dismiss="modal">Fermer</button>
                <button type="submit" class="inline-block font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-blue-600">Enregistrer</button>
            </div>

        </form>
          <!-- End form for add fature -->
      </div>

    </div>
  </div>
</div>
<!-- End modal for update facture -->
